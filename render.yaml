databases:
  - name: job_board_db
    databaseName: job_board_production
    user: job_board_user
    plan: free # or starter for production

services:
  - type: web
    name: job_board_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job_board_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ELASTICSEARCH_URL
        sync: false # You need an external ES provider (e.g., Bonsai or Elastic Cloud)